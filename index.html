<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <title>Dev Task Hub</title>
  <style>
    :root{
      /* Color tokens */
      --color-bg: #0b0d10;
      --color-surface: #12161b;
      --color-surface-2: #171c22;
      --color-text: #e7edf5;
      --color-muted: #a8b3c2;
      --color-border: rgba(231,237,245,.12);
      --color-accent: #6aa8ff;
      --color-accent-2: #86f0c5;
      --color-danger: #ff6a6a;

      /* Typography tokens */
      --font-ui: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      --fs-0: .875rem;
      --fs-1: 1rem;
      --fs-2: 1.125rem;
      --fs-3: 1.25rem;
      --lh: 1.4;

      /* Spacing tokens */
      --space-1: .25rem;
      --space-2: .5rem;
      --space-3: .75rem;
      --space-4: 1rem;
      --space-5: 1.25rem;
      --space-6: 1.5rem;
      --space-7: 2rem;

      /* Shape & shadow tokens */
      --radius-1: .5rem;
      --radius-2: .85rem;
      --radius-3: 1.2rem;
      --shadow-1: 0 8px 30px rgba(0,0,0,.35);

      /* Focus tokens */
      --focus-ring: 0 0 0 3px rgba(106,168,255,.35);

      /* Motion tokens */
      --motion-fast: 120ms;
      --motion-med: 180ms;
      --motion-slow: 240ms;
    }

    @media (prefers-color-scheme: light){
      :root{
        --color-bg: #f7f9fc;
        --color-surface: #ffffff;
        --color-surface-2: #f1f4f9;
        --color-text: #0d1320;
        --color-muted: #415066;
        --color-border: rgba(13,19,32,.12);
        --shadow-1: 0 10px 30px rgba(14,20,30,.12);
      }
    }

    @media (prefers-reduced-motion: reduce){
      :root{
        --motion-fast: 1ms;
        --motion-med: 1ms;
        --motion-slow: 1ms;
      }
      *{ scroll-behavior: auto !important; }
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: var(--font-ui);
      color: var(--color-text);
      background: radial-gradient(1200px 800px at 20% 0%, rgba(106,168,255,.10), transparent 60%),
                  radial-gradient(900px 700px at 90% 10%, rgba(134,240,197,.08), transparent 55%),
                  var(--color-bg);
      line-height: var(--lh);
    }

    button, input, select, textarea{ font: inherit; color: inherit; }

    .sr-only{
      position:absolute !important;
      width:1px; height:1px;
      padding:0; margin:-1px;
      overflow:hidden; clip:rect(0,0,0,0);
      border:0;
    }

    .app{ min-height:100%; display:grid; grid-template-rows: auto 1fr; }

    header{
      position:sticky;
      top:0;
      z-index: 10;
      backdrop-filter: blur(10px);
      background: color-mix(in oklab, var(--color-bg) 85%, transparent);
      border-bottom: 1px solid var(--color-border);
    }

    .topbar{
      display:flex;
      align-items:center;
      gap: var(--space-4);
      padding: var(--space-4);
      max-width: 1200px;
      margin: 0 auto;
    }

    .brand{ display:flex; flex-direction: column; gap: .125rem; min-width: 180px; }
    .brand b{ font-size: var(--fs-2); letter-spacing:.2px; }
    .brand span{ font-size: var(--fs-0); color: var(--color-muted); }

    .search{
      flex: 1;
      display:flex;
      align-items:center;
      gap: var(--space-2);
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-2);
      padding: .6rem .75rem;
      box-shadow: var(--shadow-1);
    }
    .search input{ border:0; outline:none; width:100%; background:transparent; font-size: var(--fs-1); }
    .kbd{
      font-size: .75rem;
      color: var(--color-muted);
      border: 1px solid var(--color-border);
      border-bottom-color: color-mix(in oklab, var(--color-border) 70%, #000 30%);
      padding: .15rem .35rem;
      border-radius: .4rem;
      user-select:none;
      white-space:nowrap;
    }

    .actions{ display:flex; gap: var(--space-2); align-items:center; }

    main{
      max-width: 1200px;
      margin: 0 auto;
      width:100%;
      padding: var(--space-5) var(--space-4) var(--space-7);
      display:grid;
      grid-template-columns: 260px 1fr;
      gap: var(--space-5);
    }

    nav{
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-3);
      padding: var(--space-4);
      height: fit-content;
      box-shadow: var(--shadow-1);
    }

    .nav-title{ font-size: var(--fs-0); color: var(--color-muted); margin: 0 0 var(--space-3); }
    .navbtn{
      width:100%;
      display:flex;
      justify-content: space-between;
      align-items:center;
      gap: var(--space-3);
      padding: .65rem .7rem;
      border-radius: var(--radius-2);
      border: 1px solid transparent;
      background: transparent;
      text-align:left;
      cursor:pointer;
    }
    .navbtn[aria-current="page"]{
      background: color-mix(in oklab, var(--color-accent) 14%, var(--color-surface));
      border-color: color-mix(in oklab, var(--color-accent) 35%, var(--color-border));
    }
    .navbtn:hover{ background: color-mix(in oklab, var(--color-text) 6%, var(--color-surface)); }

    .pill{
      font-size: .75rem;
      color: var(--color-muted);
      border: 1px solid var(--color-border);
      padding: .15rem .45rem;
      border-radius: 999px;
    }

    .panel{
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-3);
      padding: var(--space-5);
      box-shadow: var(--shadow-1);
      min-height: 520px;
    }

    .panel-head{
      display:flex;
      align-items:flex-start;
      justify-content: space-between;
      gap: var(--space-4);
      margin-bottom: var(--space-4);
    }
    .panel-head h1{ font-size: 1.35rem; margin:0 0 .2rem; letter-spacing: .2px; }
    .panel-head p{ margin:0; color: var(--color-muted); font-size: var(--fs-0); }

    .toolbar{ display:flex; gap: var(--space-2); align-items:center; flex-wrap: wrap; }

    .btn{
      border: 1px solid var(--color-border);
      background: var(--color-surface-2);
      padding: .55rem .75rem;
      border-radius: .7rem;
      cursor:pointer;
      transition: transform var(--motion-fast) ease, background var(--motion-fast) ease;
      user-select:none;
      white-space: nowrap;
    }
    .btn:hover{ background: color-mix(in oklab, var(--color-text) 7%, var(--color-surface-2)); }
    .btn:active{ transform: translateY(1px); }
    .btn.primary{
      background: color-mix(in oklab, var(--color-accent) 22%, var(--color-surface-2));
      border-color: color-mix(in oklab, var(--color-accent) 40%, var(--color-border));
    }
    .btn.danger{
      background: color-mix(in oklab, var(--color-danger) 20%, var(--color-surface-2));
      border-color: color-mix(in oklab, var(--color-danger) 40%, var(--color-border));
    }

    .btn:focus-visible,
    .navbtn:focus-visible,
    input:focus-visible,
    select:focus-visible,
    textarea:focus-visible{
      outline:none;
      box-shadow: var(--focus-ring);
    }

    .row{ display:flex; gap: var(--space-3); align-items:center; flex-wrap: wrap; }

    .field{ display:flex; flex-direction: column; gap: .35rem; }
    .field label{ font-size: var(--fs-0); color: var(--color-muted); }
    .field input, .field textarea, .field select{
      background: var(--color-surface-2);
      border: 1px solid var(--color-border);
      border-radius: .7rem;
      padding: .55rem .65rem;
      min-width: 220px;
    }
    .field textarea{ min-width: min(720px, 100%); min-height: 120px; resize: vertical; }

    .list{ display:flex; flex-direction: column; gap: var(--space-3); margin-top: var(--space-4); }

    .card{
      border: 1px solid var(--color-border);
      background: var(--color-surface-2);
      border-radius: var(--radius-3);
      padding: var(--space-4);
      display:flex;
      gap: var(--space-4);
      align-items:flex-start;
      justify-content: space-between;
      transition: transform var(--motion-fast) ease, background var(--motion-fast) ease;
    }
    .card:hover{ background: color-mix(in oklab, var(--color-text) 5%, var(--color-surface-2)); }

    .card-main{
      min-width: 0;
      flex: 1;
      display:flex;
      flex-direction: column;
      gap: .35rem;
    }
    .titleline{ display:flex; align-items:center; gap: var(--space-2); min-width: 0; }
    .titleline b{ font-size: var(--fs-2); overflow:hidden; text-overflow: ellipsis; white-space: nowrap; }

    .meta{
      display:flex;
      gap: var(--space-3);
      flex-wrap: wrap;
      font-size: var(--fs-0);
      color: var(--color-muted);
    }
    .tag{
      font-size: .75rem;
      border: 1px solid var(--color-border);
      padding: .1rem .4rem;
      border-radius: 999px;
      color: var(--color-muted);
    }
    .status{
      font-size:.75rem;
      border:1px solid var(--color-border);
      padding:.12rem .45rem;
      border-radius: 999px;
    }
    .status.active{ border-color: color-mix(in oklab, var(--color-accent) 60%, var(--color-border)); color: var(--color-accent); }
    .status.done{ border-color: color-mix(in oklab, var(--color-accent-2) 60%, var(--color-border)); color: var(--color-accent-2); }
    .status.paused{ color: var(--color-muted); }

    .card-actions{ display:flex; gap: var(--space-2); align-items:center; flex-wrap: wrap; justify-content: flex-end; }

    .empty{
      border: 1px dashed var(--color-border);
      border-radius: var(--radius-3);
      padding: var(--space-6);
      color: var(--color-muted);
      background: color-mix(in oklab, var(--color-text) 2%, var(--color-surface));
    }

    .split{ display:grid; grid-template-columns: 1fr; gap: var(--space-4); }

    .group{
      border: 1px solid var(--color-border);
      border-radius: var(--radius-3);
      overflow:hidden;
      background: var(--color-surface-2);
    }
    .group header{ position:unset; background: transparent; border:0; }
    .group-head{
      padding: var(--space-4);
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: var(--space-3);
      border-bottom: 1px solid var(--color-border);
    }
    .group-head b{ font-size: var(--fs-2); }
    .group-body{ padding: var(--space-4); display:flex; flex-direction: column; gap: var(--space-3); }

    dialog{
      border: 1px solid var(--color-border);
      border-radius: var(--radius-3);
      padding: 0;
      background: var(--color-surface);
      color: var(--color-text);
      box-shadow: var(--shadow-1);
      width: min(860px, calc(100vw - 2rem));
    }
    dialog::backdrop{ background: rgba(0,0,0,.55); }

    .dlg-head{
      padding: var(--space-5);
      border-bottom: 1px solid var(--color-border);
      display:flex;
      justify-content: space-between;
      align-items:flex-start;
      gap: var(--space-3);
    }
    .dlg-head h2{ margin:0; font-size: 1.25rem; }
    .dlg-body{ padding: var(--space-5); }
    .dlg-foot{
      padding: var(--space-5);
      border-top: 1px solid var(--color-border);
      display:flex;
      justify-content: flex-end;
      gap: var(--space-2);
      flex-wrap: wrap;
    }

    .mono{ font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    .codeblock{
      border: 1px solid var(--color-border);
      border-radius: var(--radius-2);
      background: color-mix(in oklab, var(--color-bg) 60%, var(--color-surface-2));
      padding: var(--space-3);
      overflow:auto;
    }

    .two-col{ display:grid; grid-template-columns: 1fr 1fr; gap: var(--space-4); }
    @media (max-width: 960px){
      main{ grid-template-columns: 1fr; }
      nav{ position: sticky; top: 84px; }
      .two-col{ grid-template-columns: 1fr; }
      .brand{ min-width: auto; }
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="topbar" role="banner">
        <div class="brand" aria-label="App name">
          <b>Dev Task Hub</b>
          <span>Tasks • Notes • Ideas (offline)</span>
        </div>

        <div class="search" role="search">
          <label class="sr-only" for="q">Search tasks, notes, ideas</label>
          <input id="q" name="q" autocomplete="off" placeholder="Search… (press / to focus)" />
          <span class="kbd" aria-hidden="true">/</span>
        </div>

        <div class="actions">
          <button class="btn" id="btnExport" type="button">Export</button>
          <button class="btn" id="btnImport" type="button">Import</button>
        </div>
      </div>
    </header>

    <main>
      <nav aria-label="Primary">
        <p class="nav-title">Workspace</p>
        <button class="navbtn" type="button" data-view="tasks" aria-current="page">
          <span>Tasks</span><span class="pill" id="pillTasks">0</span>
        </button>
        <button class="navbtn" type="button" data-view="notes">
          <span>Notes</span><span class="pill" id="pillNotes">0</span>
        </button>
        <button class="navbtn" type="button" data-view="ideas">
          <span>Ideas</span><span class="pill" id="pillIdeas">0</span>
        </button>
        <button class="navbtn" type="button" data-view="settings">
          <span>Settings</span><span class="pill">↕</span>
        </button>

        <hr style="border:0;border-top:1px solid var(--color-border); margin: var(--space-4) 0;" />

        <p class="nav-title">Quick Add</p>
        <button class="btn primary" id="btnAddTask" type="button">+ Task</button>
        <button class="btn primary" id="btnAddNote" type="button">+ Note</button>
        <button class="btn primary" id="btnAddIdea" type="button">+ Idea</button>
      </nav>

      <section class="panel" id="panel" aria-live="polite"></section>
    </main>

    <div class="sr-only" aria-live="polite" id="live"></div>

    <!-- Dialogs -->
    <dialog id="dlgTask" aria-labelledby="dlgTaskTitle">
      <form method="dialog" id="formTask">
        <div class="dlg-head">
          <div>
            <h2 id="dlgTaskTitle">Task</h2>
            <p style="margin:.35rem 0 0; color: var(--color-muted); font-size: var(--fs-0);">
              Track time with start/stop. Link notes if needed.
            </p>
          </div>
          <button class="btn" value="cancel" type="submit" aria-label="Close dialog">Close</button>
        </div>
        <div class="dlg-body">
          <input type="hidden" name="id" />
          <div class="two-col">
            <div class="field">
              <label for="taskTitle">Title *</label>
              <input id="taskTitle" name="title" required maxlength="140" />
            </div>
            <div class="field">
              <label for="taskTags">Tags (comma separated)</label>
              <input id="taskTags" name="tags" maxlength="220" placeholder="e.g. api,bugfix,perf" />
            </div>
            <div class="field">
              <label for="taskCategory">Main category</label>
              <input id="taskCategory" name="category" maxlength="80" placeholder="e.g. Work, Personal, Learning" />
            </div>
            <div class="field">
              <label for="taskSubcategory">Subcategory</label>
              <input id="taskSubcategory" name="subcategory" maxlength="80" placeholder="e.g. Frontend, CI/CD" />
            </div>
          </div>

          <div class="field" style="margin-top: var(--space-4);">
            <label for="taskDesc">Description / Notes</label>
            <textarea id="taskDesc" name="description" maxlength="6000" placeholder="Keep it short and useful."></textarea>
          </div>
        </div>
        <div class="dlg-foot">
          <button class="btn danger" id="btnDeleteTask" type="button">Delete</button>
          <button class="btn" id="btnSaveTask" type="submit" value="save">Save</button>
        </div>
      </form>
    </dialog>

    <dialog id="dlgNote" aria-labelledby="dlgNoteTitle">
      <form method="dialog" id="formNote">
        <div class="dlg-head">
          <div>
            <h2 id="dlgNoteTitle">Note</h2>
            <p style="margin:.35rem 0 0; color: var(--color-muted); font-size: var(--fs-0);">
              Keep short process steps, commands, or checklists.
            </p>
          </div>
          <button class="btn" value="cancel" type="submit" aria-label="Close dialog">Close</button>
        </div>
        <div class="dlg-body">
          <input type="hidden" name="id" />
          <div class="two-col">
            <div class="field">
              <label for="noteTitle">Title *</label>
              <input id="noteTitle" name="title" required maxlength="140" />
            </div>
            <div class="field">
              <label for="noteTags">Tags (comma separated)</label>
              <input id="noteTags" name="tags" maxlength="220" placeholder="e.g. git,release,debug" />
            </div>
            <div class="field">
              <label for="noteCategory">Main category</label>
              <input id="noteCategory" name="category" maxlength="80" placeholder="e.g. Git, Terminal, CI/CD" />
            </div>
            <div class="field">
              <label for="noteSubcategory">Subcategory</label>
              <input id="noteSubcategory" name="subcategory" maxlength="80" placeholder="e.g. Pre-commit, Commands" />
            </div>
          </div>
          <div class="field" style="margin-top: var(--space-4);">
            <label for="noteBody">Body</label>
            <textarea id="noteBody" name="body" maxlength="12000" placeholder="- Step 1&#10;- Step 2&#10;&#10;Commands:&#10;git status"></textarea>
          </div>
          <div class="field" style="margin-top: var(--space-3);">
            <label for="noteLinkedTasks">Link to task IDs (comma separated)</label>
            <input id="noteLinkedTasks" name="linkedTaskIds" maxlength="400" placeholder="Paste task IDs from task details" />
          </div>
        </div>
        <div class="dlg-foot">
          <button class="btn danger" id="btnDeleteNote" type="button">Delete</button>
          <button class="btn" type="submit" value="save">Save</button>
        </div>
      </form>
    </dialog>

    <dialog id="dlgIdea" aria-labelledby="dlgIdeaTitle">
      <form method="dialog" id="formIdea">
        <div class="dlg-head">
          <div>
            <h2 id="dlgIdeaTitle">Idea / Side Project</h2>
            <p style="margin:.35rem 0 0; color: var(--color-muted); font-size: var(--fs-0);">
              Capture quickly. Add next step so it doesn’t die.
            </p>
          </div>
          <button class="btn" value="cancel" type="submit" aria-label="Close dialog">Close</button>
        </div>
        <div class="dlg-body">
          <input type="hidden" name="id" />
          <div class="two-col">
            <div class="field">
              <label for="ideaTitle">Title *</label>
              <input id="ideaTitle" name="title" required maxlength="140" />
            </div>
            <div class="field">
              <label for="ideaStatus">Status</label>
              <select id="ideaStatus" name="status">
                <option value="seed">Seed</option>
                <option value="researching">Researching</option>
                <option value="building">Building</option>
                <option value="shipped">Shipped</option>
              </select>
            </div>
            <div class="field">
              <label for="ideaTags">Tags (comma separated)</label>
              <input id="ideaTags" name="tags" maxlength="220" placeholder="e.g. observability,security,devtools" />
            </div>
            <div class="field">
              <label for="ideaLinks">Links (comma separated)</label>
              <input id="ideaLinks" name="links" maxlength="600" placeholder="e.g. docs, repos, tickets" />
            </div>
          </div>
          <div class="field" style="margin-top: var(--space-4);">
            <label for="ideaProblem">Problem</label>
            <textarea id="ideaProblem" name="problem" maxlength="6000" placeholder="What pain does this solve?"></textarea>
          </div>
          <div class="field" style="margin-top: var(--space-3);">
            <label for="ideaApproach">Approach</label>
            <textarea id="ideaApproach" name="approach" maxlength="6000" placeholder="Rough outline. Keep it practical."></textarea>
          </div>
          <div class="field" style="margin-top: var(--space-3);">
            <label for="ideaNextStep">Next step</label>
            <input id="ideaNextStep" name="nextStep" maxlength="220" placeholder="Smallest next action (e.g. draft UI, spike API)"/>
          </div>
        </div>
        <div class="dlg-foot">
          <button class="btn danger" id="btnDeleteIdea" type="button">Delete</button>
          <button class="btn" type="submit" value="save">Save</button>
        </div>
      </form>
    </dialog>

    <input type="file" id="fileImport" class="sr-only" accept="application/json" />
  </div>

  <script>
  (() => {
    'use strict';

    const $ = (sel, root=document) => root.querySelector(sel);
    const $$ = (sel, root=document) => Array.from(root.querySelectorAll(sel));
    const uid = () => (crypto.randomUUID ? crypto.randomUUID() : String(Date.now()) + '-' + Math.random().toString(16).slice(2));
    const now = () => Date.now();
    const clampStr = (s, max=12000) => (typeof s === 'string' ? s.slice(0,max) : '');
    const parseTags = (s) => clampStr(s, 600).split(',').map(x => x.trim()).filter(Boolean).slice(0, 30);
    const fmtDate = (ts) => { if (!ts) return '—'; try { return new Date(ts).toLocaleString(); } catch { return '—'; } };
    const fmtHMS = (ms) => {
      ms = Math.max(0, ms|0);
      const s = Math.floor(ms/1000);
      const hh = Math.floor(s/3600);
      const mm = Math.floor((s%3600)/60);
      const ss = s%60;
      const pad = (n) => String(n).padStart(2,'0');
      return hh ? `${hh}:${pad(mm)}:${pad(ss)}` : `${mm}:${pad(ss)}`;
    };
    const safeText = (s) => (s == null ? '' : String(s));
    const announce = (msg) => {
      const el = $('#live');
      el.textContent = '';
      setTimeout(() => { el.textContent = msg; }, 10);
    };

    // IndexedDB wrapper
    const DB_NAME = 'dev-task-hub';
    const DB_VER = 1;

    function openDB(){
      return new Promise((resolve, reject) => {
        const req = indexedDB.open(DB_NAME, DB_VER);
        req.onupgradeneeded = () => {
          const db = req.result;

          const tasks = db.createObjectStore('tasks', { keyPath:'id' });
          tasks.createIndex('status', 'status', { unique:false });
          tasks.createIndex('createdAt', 'createdAt', { unique:false });

          const notes = db.createObjectStore('notes', { keyPath:'id' });
          notes.createIndex('category', 'category', { unique:false });
          notes.createIndex('updatedAt', 'updatedAt', { unique:false });

          const ideas = db.createObjectStore('ideas', { keyPath:'id' });
          ideas.createIndex('status', 'status', { unique:false });
          ideas.createIndex('updatedAt', 'updatedAt', { unique:false });

          db.createObjectStore('meta', { keyPath:'key' });
        };
        req.onsuccess = () => resolve(req.result);
        req.onerror = () => reject(req.error);
      });
    }

    function tx(db, store, mode='readonly'){ return db.transaction(store, mode).objectStore(store); }

    const idb = {
      db: null,
      async init(){
        this.db = await openDB();
        const s = await this.getMeta('settings');
        if (!s){
          await this.setMeta('settings', { key:'settings', oneActiveTask: true, autoStopOnComplete: true });
        }
      },
      getAll(store){
        return new Promise((resolve, reject) => {
          const req = tx(this.db, store).getAll();
          req.onsuccess = () => resolve(req.result || []);
          req.onerror = () => reject(req.error);
        });
      },
      put(store, obj){
        return new Promise((resolve, reject) => {
          const req = tx(this.db, store, 'readwrite').put(obj);
          req.onsuccess = () => resolve(true);
          req.onerror = () => reject(req.error);
        });
      },
      del(store, id){
        return new Promise((resolve, reject) => {
          const req = tx(this.db, store, 'readwrite').delete(id);
          req.onsuccess = () => resolve(true);
          req.onerror = () => reject(req.error);
        });
      },
      clear(store){
        return new Promise((resolve, reject) => {
          const req = tx(this.db, store, 'readwrite').clear();
          req.onsuccess = () => resolve(true);
          req.onerror = () => reject(req.error);
        });
      },
      getMeta(key){
        return new Promise((resolve, reject) => {
          const req = tx(this.db, 'meta').get(key);
          req.onsuccess = () => resolve(req.result || null);
          req.onerror = () => reject(req.error);
        });
      },
      setMeta(key, value){
        return new Promise((resolve, reject) => {
          const req = tx(this.db, 'meta', 'readwrite').put({ key, ...value });
          req.onsuccess = () => resolve(true);
          req.onerror = () => reject(req.error);
        });
      }
    };

    // State
    const state = {
      view: 'tasks',
      q: '',
      tasks: [],
      notes: [],
      ideas: [],
      settings: { oneActiveTask: true, autoStopOnComplete: true },
      tickMs: 1000,
      _interval: null,
    };

      panel: $('#panel'),
      q: $('#q'),
      pillTasks: $('#pillTasks'),
      pillNotes: $('#pillNotes'),
      pillIdeas: $('#pillIdeas'),

      btnAddNote: $('#btnAddNote'),
      btnAddIdea: $('#btnAddIdea'),

      btnImport: $('#btnImport'),
      fileImport: $('#fileImport'),

      formTask: $('#formTask'),
      btnDeleteTask: $('#btnDeleteTask'),

      dlgNote: $('#dlgNote'),
      formNote: $('#formNote'),

      dlgIdea: $('#dlgIdea'),

    function currentElapsed(task){
      if (!task) return 0;
      let ms = task.elapsedMs || 0;
      if (task.status === 'active' && task.activeSince) ms += (now() - task.activeSince);
      return ms;
    }

    function normalizeTask(t){
      const createdAt = t.createdAt || now();
      const status = t.status || 'todo';
      return {
        id: t.id || uid(),
        title: clampStr(t.title, 140),
        description: clampStr(t.description, 6000),
        category: clampStr(t.category, 80),
        subcategory: clampStr(t.subcategory, 80),
        tags: Array.isArray(t.tags) ? t.tags.slice(0,30) : parseTags(t.tags || ''),
        createdAt,
        completedAt: t.completedAt || null,
        status,
        activeSince: t.activeSince || null,
        elapsedMs: Number.isFinite(t.elapsedMs) ? Math.max(0, t.elapsedMs) : 0,
        sessions: Array.isArray(t.sessions) ? t.sessions.slice(0, 500) : [],
        noteIds: Array.isArray(t.noteIds) ? t.noteIds.slice(0, 200) : [],
      };
    }

    function normalizeNote(n){
      return {
        id: n.id || uid(),
        title: clampStr(n.title, 140),
        body: clampStr(n.body, 12000),
        category: clampStr(n.category, 80),
        subcategory: clampStr(n.subcategory, 80),
        tags: Array.isArray(n.tags) ? n.tags.slice(0,30) : parseTags(n.tags || ''),
        linkedTaskIds: Array.isArray(n.linkedTaskIds) ? n.linkedTaskIds.slice(0, 200) :
          clampStr(n.linkedTaskIds || '', 400).split(',').map(x => x.trim()).filter(Boolean).slice(0,200),
        createdAt: n.createdAt || now(),
        updatedAt: now(),
      };
    }

    function normalizeIdea(i){
      return {
        id: i.id || uid(),
        title: clampStr(i.title, 140),
        problem: clampStr(i.problem, 6000),
        approach: clampStr(i.approach, 6000),
        nextStep: clampStr(i.nextStep, 220),
        status: (i.status || 'seed'),
        tags: Array.isArray(i.tags) ? i.tags.slice(0,30) : parseTags(i.tags || ''),
        links: Array.isArray(i.links) ? i.links.slice(0,60) :
          clampStr(i.links || '', 600).split(',').map(x => x.trim()).filter(Boolean).slice(0,60),
        createdAt: i.createdAt || now(),
        updatedAt: now(),
      };
    }

    function byUpdatedDesc(a,b){ return (b.updatedAt||0) - (a.updatedAt||0); }
    function byCreatedDesc(a,b){ return (b.createdAt||0) - (a.createdAt||0); }

    function matchesQuery(obj){
      const q = state.q.trim().toLowerCase();
      if (!q) return true;
      const hay = [
        obj.title, obj.description, obj.body, obj.problem, obj.approach, obj.nextStep,
        obj.category, obj.subcategory,
        ...(obj.tags || []),
        ...(obj.links || []),
      ].filter(Boolean).join(' ').toLowerCase();
      return hay.includes(q);
    }

    function escapeHTML(s){
      s = safeText(s);
      return s.replace(/[&<>"']/g, (c) => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
    }
    function escapeAttr(s){ return escapeHTML(s).replace(/`/g, '&#96;'); }
    function shorten(s, n){ s = safeText(s); return s.length <= n ? s : (s.slice(0, n-1) + '…'); }
    function titleCase(s){ return safeText(s).replace(/\b\w/g, (m)=>m.toUpperCase()); }

      state.view = view;
      $$('.navbtn').forEach(b => b.setAttribute('aria-current', b.dataset.view === view ? 'page' : 'false'));

    function render(){

        const r = rank(a) - rank(b);

      const activeCount = state.tasks.filter(t => t.status === 'active').length;

            <option value="on">1 active at a time (recommended)</option>
            <option value="off">Allow multiple active tasks</option>
          </select>
        </div>
      `;
      el.panel.appendChild(filterRow);

      $('#taskWip').value = state.settings.oneActiveTask ? 'on' : 'off';

      const list = document.createElement('div');

      const filterSel = $('#taskFilter');

      const paint = () => {
        const filter = filterSel.value;
        const sort = sortSel.value;

        let items = tasks.filter(t => filter === 'all' ? true : t.status === filter);

        if (sort === 'createdDesc') items.sort(byCreatedDesc);
        if (sort === 'createdAsc') items.sort((a,b) => (a.createdAt||0) - (b.createdAt||0));
        if (sort === 'timeDesc') items.sort((a,b) => currentElapsed(b) - currentElapsed(a));
        if (sort === 'smart'){
          items.sort((a,b) => {
            const rank = (t) => t.status === 'active' ? 0 : (t.status === 'done' ? 2 : 1);
            const r = rank(a) - rank(b);
            if (r !== 0) return r;
            return byCreatedDesc(a,b);
          });
        }

        list.innerHTML = '';
        if (items.length === 0){
          const empty = document.createElement('div');
          empty.className = 'empty';
          empty.innerHTML = `<b>No tasks yet.</b><div style="margin-top:.35rem;">Add one, then start/stop to track how long it takes.</div>`;
          list.appendChild(empty);
          return;
        }

        const frag = document.createDocumentFragment();
        for (const t of items) frag.appendChild(taskCard(t));
        list.appendChild(frag);
      };

      filterSel.addEventListener('change', paint, { passive:true });
      sortSel.addEventListener('change', paint, { passive:true });
      $('#taskWip').addEventListener('change', async (e) => {
        state.settings.oneActiveTask = (e.target.value === 'on');
        await idb.setMeta('settings', { ...state.settings });
        announce(state.settings.oneActiveTask ? 'WIP limit enabled' : 'WIP limit disabled');

    }

    function taskCard(t){
      const card = document.createElement('article');
      card.className = 'card';
      card.dataset.kind = 'task';
      card.dataset.id = t.id;

      const statusLabel = t.status === 'todo' ? 'todo' : t.status;
      const statusClass = t.status === 'active' ? 'active' : (t.status === 'done' ? 'done' : 'paused');

      const meta = [];
      meta.push(`<span class="status ${statusClass}">${statusLabel}</span>`);
      if (t.category) meta.push(`<span class="tag">${escapeHTML(t.category)}${t.subcategory ? ' • ' + escapeHTML(t.subcategory) : ''}</span>`);
      meta.push(`<span>Created: ${escapeHTML(fmtDate(t.createdAt))}</span>`);
      if (t.completedAt) meta.push(`<span>Done: ${escapeHTML(fmtDate(t.completedAt))}</span>`);
      meta.push(`<span>Elapsed: <span class="mono" data-elapsed="1">${escapeHTML(fmtHMS(currentElapsed(t)))}</span></span>`);
      if ((t.tags||[]).length) meta.push(`<span>${t.tags.slice(0,4).map(x => `<span class="tag">#${escapeHTML(x)}</span>`).join(' ')}</span>`);

      const canStart = t.status !== 'done' && t.status !== 'active';
      const canStop = t.status === 'active';
      const canDone = t.status !== 'done';

      card.innerHTML = `
        <div class="card-main">
          <div class="titleline"><b title="${escapeAttr(t.title)}">${escapeHTML(t.title)}</b></div>
          <div class="meta">${meta.join(' ')}</div>
          ${t.description ? `<div style="margin-top:.35rem; color: var(--color-muted); font-size: var(--fs-0); white-space: pre-wrap;">${escapeHTML(shorten(t.description, 220))}</div>` : ''}
          <div style="margin-top:.35rem; color: var(--color-muted); font-size: var(--fs-0);">
            <span class="mono">ID: ${escapeHTML(t.id)}</span>
            ${t.noteIds?.length ? ` • Linked notes: ${t.noteIds.length}` : ''}

        </div>
        <div class="card-actions">
          <button class="btn" type="button" data-action="editTask">Edit</button>
          <button class="btn primary" type="button" data-action="startTask" ${canStart ? '' : 'disabled'}>Start</button>
          <button class="btn" type="button" data-action="stopTask" ${canStop ? '' : 'disabled'}>Stop</button>
          <button class="btn" type="button" data-action="completeTask" ${canDone ? '' : 'disabled'}>Complete</button>
        </div>
      `;
      return card;
    }

    function renderNotes(){
      el.panel.innerHTML = '';

    // Tasks
    async function upsertTaskFromForm(){
      const fd = new FormData(el.formTask);
      const id = fd.get('id') || null;
      const existing = id ? state.tasks.find(t => t.id === id) : null;

      const t = normalizeTask({
        id: existing?.id || uid(),
        createdAt: existing?.createdAt || now(),
        completedAt: existing?.completedAt || null,
        status: existing?.status || 'todo',
        activeSince: existing?.activeSince || null,
        elapsedMs: existing?.elapsedMs || 0,
        sessions: existing?.sessions || [],
        link: clampStr(t.link || '', 1000),
        noteIds: existing?.noteIds || [],
        title: fd.get('title'),
        description: fd.get('description'),
        category: fd.get('category'),
        subcategory: fd.get('subcategory'),
        tags: parseTags(fd.get('tags') || '')
      });

      await idb.put('tasks', t);
      await refreshAll();
      announce(existing ? 'Task updated' : 'Task added');
    }

    async function deleteTask(id){
      const t = state.tasks.find(x => x.id === id);
      if (t && t.status === 'active') await stopTask(id, { silent:true });

      await idb.del('tasks', id);

      for (const n of state.notes){
        if ((n.linkedTaskIds||[]).includes(id)){
          n.linkedTaskIds = (n.linkedTaskIds||[]).filter(x => x !== id);
          n.updatedAt = now();
          await idb.put('notes', n);
        }
      }
      await refreshAll();
      announce('Task deleted');
    }

    async function startTask(id){
      const t = state.tasks.find(x => x.id === id);
      if (!t || t.status === 'done') return;

      if (state.settings.oneActiveTask){
        const others = state.tasks.filter(x => x.status === 'active' && x.id !== id);
        for (const o of others) await stopTask(o.id, { silent:true });
      }

      if (t.status === 'active') return;

      t.status = 'active';
      t.activeSince = now();
      t.sessions = Array.isArray(t.sessions) ? t.sessions : [];
      t.sessions.push({ start: t.activeSince, end: null });

      await idb.put('tasks', t);
      await refreshAll();
      announce('Task started');
    }

    async function stopTask(id, { silent=false } = {}){
      const t = state.tasks.find(x => x.id === id);
      if (!t || t.status !== 'active' || !t.activeSince) return;

      const end = now();
      t.elapsedMs = (t.elapsedMs || 0) + (end - t.activeSince);
      t.activeSince = null;
      t.status = 'paused';

      const last = t.sessions && t.sessions.length ? t.sessions[t.sessions.length-1] : null;
      if (last && last.end == null) last.end = end;

      await idb.put('tasks', t);
      await refreshAll({ keepScroll:true });
      if (!silent) announce('Task stopped');
    }

    async function completeTask(id){
      const t = state.tasks.find(x => x.id === id);
      if (!t || t.status === 'done') return;

      if (state.settings.autoStopOnComplete && t.status === 'active'){
        await stopTask(id, { silent:true });
      }
      const fresh = state.tasks.find(x => x.id === id) || t;
      fresh.status = 'done';
      fresh.completedAt = now();
      fresh.activeSince = null;

      await idb.put('tasks', fresh);
      await refreshAll();
      announce('Task completed');
    }

    function openEditTask(id){
      const t = state.tasks.find(x => x.id === id);
      if (!t) return;

      $('#dlgTaskTitle').textContent = 'Edit task';
      el.btnDeleteTask.style.display = '';
      fillForm(el.formTask, {
        id: t.id,
        title: t.title,
        tags: (t.tags||[]).join(', '),
        category: t.category,
        subcategory: t.subcategory,
        description: t.description
      });
      openDialog(el.dlgTask);
    }

    function openAddTask(){
      $('#dlgTaskTitle').textContent = 'Add task';
      el.btnDeleteTask.style.display = 'none';
      el.formTask.reset();
      el.formTask.elements.namedItem('id').value = '';
      openDialog(el.dlgTask);
    }

    // Notes
    async function upsertNoteFromForm(){
      const fd = new FormData(el.formNote);
      const id = fd.get('id') || null;
      const existing = id ? state.notes.find(n => n.id === id) : null;

      const note = normalizeNote({
        id: existing?.id || uid(),
        createdAt: existing?.createdAt || now(),
        title: fd.get('title'),
        body: fd.get('body'),
        category: fd.get('category'),
        subcategory: fd.get('subcategory'),
        tags: parseTags(fd.get('tags') || ''),
        linkedTaskIds: fd.get('linkedTaskIds') || ''
      });

      await idb.put('notes', note);

      for (const tid of note.linkedTaskIds || []){
        const t = state.tasks.find(x => x.id === tid);
        if (!t) continue;
        t.noteIds = Array.isArray(t.noteIds) ? t.noteIds : [];
        if (!t.noteIds.includes(note.id)) t.noteIds.push(note.id);
        await idb.put('tasks', t);
      }

      await refreshAll();
      announce(existing ? 'Note updated' : 'Note added');
    }

    async function deleteNote(id){
      await idb.del('notes', id);
      for (const t of state.tasks){
        if ((t.noteIds||[]).includes(id)){
          t.noteIds = (t.noteIds||[]).filter(x => x !== id);
          await idb.put('tasks', t);
        }
      }
      await refreshAll();
      announce('Note deleted');
    }

    function openEditNote(id){
      const n = state.notes.find(x => x.id === id);
      if (!n) return;
      $('#dlgNoteTitle').textContent = 'Edit note';
      el.btnDeleteNote.style.display = '';
      fillForm(el.formNote, {
        id: n.id,
        title: n.title,
        tags: (n.tags||[]).join(', '),
        category: n.category,
        subcategory: n.subcategory,
        body: n.body,
        linkedTaskIds: (n.linkedTaskIds||[]).join(', ')
      });
      openDialog(el.dlgNote);
    }

    function openAddNote(prefill = {}){
      $('#dlgNoteTitle').textContent = 'Add note';
      el.btnDeleteNote.style.display = 'none';
      el.formNote.reset();
      el.formNote.elements.namedItem('id').value = '';
      fillForm(el.formNote, prefill);
      openDialog(el.dlgNote);
    }

    async function copyNoteText(id){
      const n = state.notes.find(x => x.id === id);
      if (!n) return;
      const txt = `${n.title}\n\n${n.body || ''}`.trim();
      try{
        await navigator.clipboard.writeText(txt);
        announce('Note copied to clipboard');
      }catch{
        window.prompt('Copy note:', txt);
      }
    }

    // Ideas
    async function upsertIdeaFromForm(){
      const fd = new FormData(el.formIdea);
      const id = fd.get('id') || null;
      const existing = id ? state.ideas.find(i => i.id === id) : null;

      const idea = normalizeIdea({
        id: existing?.id || uid(),
        createdAt: existing?.createdAt || now(),
        title: fd.get('title'),
        status: fd.get('status'),
        tags: parseTags(fd.get('tags') || ''),
        links: fd.get('links') || '',
        problem: fd.get('problem'),
        approach: fd.get('approach'),
        nextStep: fd.get('nextStep')
      });

      await idb.put('ideas', idea);
      await refreshAll();
      announce(existing ? 'Idea updated' : 'Idea added');
    }

    async function deleteIdea(id){
      await idb.del('ideas', id);
      await refreshAll();
      announce('Idea deleted');
    }

    function openEditIdea(id){
      const i = state.ideas.find(x => x.id === id);
      if (!i) return;
      $('#dlgIdeaTitle').textContent = 'Edit idea';
      el.btnDeleteIdea.style.display = '';
      fillForm(el.formIdea, {
        id: i.id,
        title: i.title,
        status: i.status,
        tags: (i.tags||[]).join(', '),
        links: (i.links||[]).join(', '),
        problem: i.problem,
        approach: i.approach,
        nextStep: i.nextStep
      });
      openDialog(el.dlgIdea);
    }

    function openAddIdea(prefill = {}){
      $('#dlgIdeaTitle').textContent = 'Add idea';
      el.btnDeleteIdea.style.display = 'none';
      el.formIdea.reset();
      el.formIdea.elements.namedItem('id').value = '';
      fillForm(el.formIdea, prefill);
      openDialog(el.dlgIdea);
    }

    // Export / Import
    async function exportData(){
      const payload = { version: 1, exportedAt: now(), settings: state.settings, tasks: state.tasks, notes: state.notes, ideas: state.ideas };
      const blob = new Blob([JSON.stringify(payload, null, 2)], { type:'application/json' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = `dev-task-hub-export-${new Date().toISOString().slice(0,10)}.json`;
      document.body.appendChild(a);
      a.click();
      a.remove();
      setTimeout(() => URL.revokeObjectURL(a.href), 2000);
      announce('Export started');
    }

    async function importData(file){
      const text = await file.text();
      let data = null;
      try{ data = JSON.parse(text); } catch { announce('Import failed: invalid JSON'); return; }

      const tasks = Array.isArray(data.tasks) ? data.tasks.map(normalizeTask) : [];
      const notes = Array.isArray(data.notes) ? data.notes.map(normalizeNote) : [];
      const ideas = Array.isArray(data.ideas) ? data.ideas.map(normalizeIdea) : [];
      const settings = data.settings && typeof data.settings === 'object' ? {
        oneActiveTask: !!data.settings.oneActiveTask,
        autoStopOnComplete: !!data.settings.autoStopOnComplete,
      } : state.settings;

      await idb.clear('tasks'); await idb.clear('notes'); await idb.clear('ideas');
      for (const t of tasks) await idb.put('tasks', t);
      for (const n of notes) await idb.put('notes', n);
      for (const i of ideas) await idb.put('ideas', i);

      state.settings = settings;
      await idb.setMeta('settings', { ...settings });

      await refreshAll();
      announce('Import complete');
    }

    async function refreshAll({ keepScroll=false } = {}){
      const y = keepScroll ? window.scrollY : 0;
      state.tasks = (await idb.getAll('tasks')).map(normalizeTask);
      state.notes = (await idb.getAll('notes')).map(normalizeNote);
      state.ideas = (await idb.getAll('ideas')).map(normalizeIdea);
      const s = await idb.getMeta('settings');
      if (s) state.settings = { oneActiveTask: !!s.oneActiveTask, autoStopOnComplete: !!s.autoStopOnComplete };
      render();
      if (keepScroll) window.scrollTo({ top: y, left: 0, behavior:'instant' });
    }

    function startTicker(){
      if (state._interval) return;
      state._interval = setInterval(() => {
        if (!state.tasks.some(t => t.status === 'active')) return;
        const activeById = new Map(state.tasks.filter(t => t.status === 'active').map(t => [t.id, t]));
        const cards = $$('.card[data-kind="task"]', el.panel);
        for (const c of cards){
          const id = c.dataset.id;
          const t = activeById.get(id);
          if (!t) continue;
          const span = c.querySelector('[data-elapsed="1"]');
          if (span) span.textContent = fmtHMS(currentElapsed(t));
        }
      }, state.tickMs);
    }

    // Delegated events
    function bindEvents(){
      $$('.navbtn').forEach(btn => btn.addEventListener('click', () => setNav(btn.dataset.view), { passive:true }));

      el.btnAddTask.addEventListener('click', openAddTask);
      el.btnAddNote.addEventListener('click', () => openAddNote());
      el.btnAddIdea.addEventListener('click', () => openAddIdea());

      el.btnExport.addEventListener('click', exportData);
      el.btnImport.addEventListener('click', () => el.fileImport.click());
      el.fileImport.addEventListener('change', async (e) => {
        const f = e.target.files && e.target.files[0];
        e.target.value = '';
        if (!f) return;
        await importData(f);
      });

      el.panel.addEventListener('click', async (e) => {
        const btn = e.target.closest('button[data-action]');
        if (!btn) return;

        const action = btn.dataset.action;

        if (action === 'openAddTask') return openAddTask();
        if (action === 'openAddNote') {
          const pre = { category: btn.dataset.prefillCat || '', subcategory: btn.dataset.prefillSub || '' };
          return openAddNote(pre);
        }
        if (action === 'openAddIdea') {
          const pre = { status: btn.dataset.prefillStatus || 'seed' };
          return openAddIdea(pre);
        }

        if (action === 'resetAll'){
          const ok = confirm('Reset all data? This cannot be undone.');
          if (!ok) return;
          await idb.clear('tasks'); await idb.clear('notes'); await idb.clear('ideas');
          await refreshAll();
          announce('All data reset');
          return;
        }

        const card = e.target.closest('.card');
        if (!card) return;
        const id = card.dataset.id;

        if (action === 'editTask') return openEditTask(id);
        if (action === 'startTask') return startTask(id);
        if (action === 'stopTask') return stopTask(id);
        if (action === 'completeTask') return completeTask(id);

        if (action === 'editNote') return openEditNote(id);
        if (action === 'copyNote') return copyNoteText(id);

        if (action === 'editIdea') return openEditIdea(id);
      });

      el.formTask.addEventListener('submit', async (e) => {
        e.preventDefault();
        const submitter = e.submitter;
        if (submitter && submitter.value === 'cancel'){ closeDialog(el.dlgTask); return; }
        await upsertTaskFromForm();
        closeDialog(el.dlgTask);
      });
      el.btnDeleteTask.addEventListener('click', async () => {
        const id = el.formTask.elements.namedItem('id').value;
        if (!id) return;
        if (!confirm('Delete this task?')) return;
        await deleteTask(id);
        closeDialog(el.dlgTask);
      });

      el.formNote.addEventListener('submit', async (e) => {
        e.preventDefault();
        const submitter = e.submitter;
        if (submitter && submitter.value === 'cancel'){ closeDialog(el.dlgNote); return; }
        await upsertNoteFromForm();
        closeDialog(el.dlgNote);
      });
      el.btnDeleteNote.addEventListener('click', async () => {
        const id = el.formNote.elements.namedItem('id').value;
        if (!id) return;
        if (!confirm('Delete this note?')) return;
        await deleteNote(id);
        closeDialog(el.dlgNote);
      });

      el.formIdea.addEventListener('submit', async (e) => {
        e.preventDefault();
        const submitter = e.submitter;
        if (submitter && submitter.value === 'cancel'){ closeDialog(el.dlgIdea); return; }
        await upsertIdeaFromForm();
        closeDialog(el.dlgIdea);
      });
      el.btnDeleteIdea.addEventListener('click', async () => {
        const id = el.formIdea.elements.namedItem('id').value;
        if (!id) return;
        if (!confirm('Delete this idea?')) return;
        await deleteIdea(id);
        closeDialog(el.dlgIdea);
      });

      el.q.addEventListener('input', () => { state.q = el.q.value; render(); }, { passive:true });

      window.addEventListener('keydown', (e) => {
        if (e.key === '/' && !e.ctrlKey && !e.metaKey && !e.altKey){
          const t = e.target;
          const inField = t && (t.tagName === 'INPUT' || t.tagName === 'TEXTAREA' || t.isContentEditable);
          if (!inField){ e.preventDefault(); el.q.focus(); }
        }
        if (e.key === 'Escape'){
          if (!$('dialog[open]') && state.q){
            state.q = ''; el.q.value = ''; render(); announce('Search cleared');
          }
        }
      });
    }

    async function boot(){
      try{
        await idb.init();
        await refreshAll();
        bindEvents();
        startTicker();
      }catch(err){
        console.error(err);
        el.panel.innerHTML = `
          <div class="empty">
            <b>Could not initialize storage.</b>
            <div style="margin-top:.35rem;">Your browser may block IndexedDB in this context.</div>
            <div style="margin-top:.6rem; font-size: var(--fs-0); color: var(--color-muted);">
              Try opening this file from a local folder in a modern browser.
            </div>
          </div>
        `;
      }
    }

    boot();
  })();
  </script>
</body>
